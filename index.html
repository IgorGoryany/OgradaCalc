<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Оградный калькулятор</title>
	<link rel="stylesheet" href="./scss/style.scss">
</head>

<body>
<div class="wrapper">
	<div class="content">
		<h1>Расчет размера заготовок</h1>

		<select id="select">
			<option value="" disabled>Номера оград</option>
			<option value="1">№ 1</option>
			<option value="2">№ 2</option>
			<option value="3">№ 3</option>
			<option value="4">№ 4</option>
			<option value="5">№ 5</option>
			<option value="6">№ 6</option>
			<option value="10">№ 10</option>
			<option value="11">№ 11</option>
			<option value="14">№ 14</option>
			<option value="15">№ 15</option>
			<option value="20">№ 20</option>
			<option value="21">№ 21</option>
			<option value="22">№ 22</option>
			<option value="23">№ 23</option>
			<option value="24">№ 24</option>
			<option value="25" selected>№ 25</option>
			<option value="30">№ 30</option>
			<option value="31">№ 31</option>
			<option value="32">№ 32</option>
			<option value="33">№ 33</option>
			<option value="34">№ 34</option>
			<option value="35">№ 35</option>
			<option value="36">№ 36</option>
			<option value="37">№ 37</option>
			<option value="38">№ 38</option>
			<option value="40">№ 40</option>
		</select>

		<div class="inpcontainer">
			<input id="width" placeholder="Сторона с калиткой в mm" type="tel">
			<input id="height" placeholder="Другая сторона в mm" type="tel">
		</div>
		<div class="btn-container">
			<button id="total-calc">Список деталей</button>
			<button id="leftFence"><span class="active"></span>левая</button>
			<button id="calc">Считать</button>
		</div>
		<div id="total" class="total-id"></div>

		<div id="result">

		</div>
	</div>
</div>
<footer class="footer">
	<div class="wrapper">
		<h3>© <span id="date"></span> ИП "Горяный"</h3>
	</div>
</footer>
<script src="js/script.js"></script>

</body>

</html>
